{{set . "title" "Giriş Sayfası"}} {{template "header.html" .}}

<form class="ui form" action="/loginuser">
    <div class="field">
        <label>First Name</label>
        <input name="UserName" placeholder="First Name" type="text" value="{{.user.UserName}}">
    </div>
    <div class="field">
        <label>Password</label>
        <input name="Password" placeholder="Last Name" type="password" value="{{.user.Password}}">
    </div>
    <div class="field">
        <div class="ui checkbox">
            <input tabindex="0" class="hidden" type="checkbox">
            <label>I agree to the Terms and Conditions</label>
        </div>
    </div>
    <button class="ui button" type="submit">Submit</button>
</form>

{{template "footer.html" .}}
